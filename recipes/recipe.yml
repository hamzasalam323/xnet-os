---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: xnet-inc-os
# description will be included in the image's metadata
description: This is an OS image for XNet Inc. developers, customized by Joshua S. Doucette.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/silverblue-main
image-version: 43 # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: dnf
    repos:
      copr:
        - atim/starship
      files:
        - /etc/yum.repos.d/vscodium.repo
        - /etc/yum.repos.d/rpmfusion-free.repo
        - /etc/yum.repos.d/rpmfusion-nonfree.repo
    install:
      packages:
        - micro
        - starship
        - gnome-boxes
        - virt-manager
        - google-chrome-unstable
        - git
        - gh
        - libxcrypt-compat.x86_64
        - google-cloud-cli
        - codium
        - nodejs
        - '@xfce-desktop-environment'
        - lightdm
        - lightdm-gtk
        - engrampa
        - xfce4-clipman-plugin
        - system-config-printer
        - gutenprint
        - evince
        - kitty
        - NetworkManager-tui
        - gparted
        - cockpit
        - cockpit-bridge
        - cockpit-doc
        - cockpit-kdump
        - cockpit-networkmanager
        - cockpit-packagekit
        - cockpit-selinux
        - cockpit-sosreport
        - cockpit-storaged
        - cockpit-system
        - cockpit-machines
        - cockpit-podman
        - cockpit-ostree
        - setroubleshoot-server
        - setools-console
        - selinux-policy-devel
        - policycoreutils-devel
        - mcstrans
        - make
        - gcc
        - autoconf
        - automake
        - xfce4-screenshooter
        - xfce4-taskmanager
        - dejavu-sans-fonts
        - dejavu-serif-fonts
        - thunar-archive-plugin
        - dnf-plugins-core
        - tigervnc
        - wireshark
        - libreoffice
        - vlc
        - nmap
        - masscan
        - hping3
        - john
        - hashcat
        - binwalk
        - foremost
        - testdisk
        - radare2
        - aircrack-ng
        - kismet
        - proxychains-ng
        - tor
        - strace
        - ltrace
        - wipe
        - extundelete
        - go
        - rust
        - java-latest-openjdk
        - php
        - ruby
        - gcc-c++
        - nasm
        - yasm
        - gtk3-devel
        - clang
        - libxcb-devel
        - libxdo-devel
        - libXfixes-devel
        - cmake
        - pam-devel

  - type: script
    snippets:
      - |
        #!/usr/bin/env bash
        set -oue pipefail

        # Install antigravity
        pip install antigravity

        # Install Gemini CLI
        npm install -g @google/gemini-cli

        # Disable GDM and enable LightDM
        systemctl disable gdm.service || true # Use || true in case GDM isn't active
        systemctl enable lightdm.service

        # Set XFCE as the default session in LightDM
        mkdir -p /etc/lightdm/lightdm.conf.d
        echo "[Seat:*]" > /etc/lightdm/lightdm.conf.d/50-xnet-inc-os.conf
        echo "user-session=xfce" >> /etc/lightdm/lightdm.conf.d/50-xnet-inc-os.conf

        # Enable and start CUPS service
        systemctl enable cups || true
        systemctl start cups || true

        # Enable and start Cockpit socket
        systemctl enable --now cockpit.socket || true

        # Configure firewall
        if command -v firewall-cmd &> /dev/null
        then
            # CUPS
            firewall-cmd --add-service=ipp --permanent || true
            firewall-cmd --add-service=ipp-client --permanent || true
            
            # Cockpit
            firewall-cmd --add-service=cockpit --permanent || true
            
            firewall-cmd --reload || true
        fi

  - type: default-flatpaks
    configurations:
      - notify: true
        scope: system
        install:
          - org.gnome.Loupe
          - com.rustdesk.RustDesk
      - scope: user
