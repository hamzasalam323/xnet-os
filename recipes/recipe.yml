        - kitty
        - NetworkManager-tui
        - wireguard-tools
        - gparted
        - podman
        - podman-docker
        - podman-machine
        - podman-remote
        - podmansh
        - slirp4netns
        - cockpit
        - cockpit-bridge
        - cockpit-doc
        - cockpit-kdump
        - cockpit-networkmanager
        - cockpit-packagekit
        - cockpit-selinux
        - cockpit-sosreport
        - cockpit-storaged
        - cockpit-system
        - cockpit-machines
        - cockpit-podman
        - cockpit-ostree
        - setroubleshoot-server
        - setools-console
        - selinux-policy-devel
        - policycoreutils-devel
        - mcstrans
        - selinux-basics
        - net-tools
        - traceroute
        - nmap-ncat
