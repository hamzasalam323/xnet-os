# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: xnet-inc-os
description: XNet Inc. Developer OS (Fedora Budgie Atomic Base). Customized by Joshua S. Doucette.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/bazzite-budgie:stable


# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: dnf
    repos:
      copr:
        - atim/starship
      files:
        - /etc/yum.repos.d/google-chrome.repo
        - /etc/yum.repos.d/gh-cli.repo
        - /etc/yum.repos.d/google-cloud-sdk.repo
        - /etc/yum.repos.d/vscodium.repo
        - /etc/yum.repos.d/rpmfusion-free.repo
        - /etc/yum.repos.d/rpmfusion-nonfree.repo
    install:
      packages:
        - micro
        - starship
        - gnome-boxes
        - virt-manager
        - distrobox
        - google-chrome-unstable
        - git
        - gh
        - libxcrypt-compat.x86_64
        - google-cloud-cli
        - codium
        - nodejs



        - system-config-printer
        - gutenprint

  # 3. System Configuration Scripts
  - type: script
    snippets:
      - |
        #!/usr/bin/env bash
        set -oue pipefail

        # Install Gemini CLI (Global NPM is okay for single tools)
        npm install -g @google/gemini-cli

        # Enable System Services
        systemctl enable cups
        systemctl enable cockpit.socket
        systemctl enable libvirtd

  # 4. Justfile (Automates your Distrobox setup)
  - type: justfiles

  # 5. Flatpaks (Sandboxed Apps)
  - type: default-flatpaks
    configurations:
      - notify: true
        scope: system
        install:
          - org.gnome.Loupe
          - com.rustdesk.RustDesk
          - org.libreoffice.LibreOffice
          - org.videolan.VLC
      - scope: user