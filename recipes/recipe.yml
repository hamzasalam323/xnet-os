      packages:
        - micro
        - starship
        - nano
        - gnome-boxes
        - virt-manager
        - distrobox
        - google-chrome-unstable
        - git
        - gh
        - libxcrypt-compat.x86_64
        - google-cloud-cli
        - codium
        - python3
        - python3-pip
        - nodejs
        - '@xfce-desktop-environment'
        - lightdm
        - lightdm-gtk
        - engrampa
        - xfce4-clipman-plugin
        - cups
        - cups-filters
        - system-config-printer
        - gutenprint
        - rpmfusion-free-release
        - rpmfusion-nonfree-release
        - akmod-nvidia
        - xorg-x11-drv-nvidia-cuda
